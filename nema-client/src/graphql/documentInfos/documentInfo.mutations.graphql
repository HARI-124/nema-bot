mutation CreateDocumentInfo($id: String!, $spaceId: String!, $input: CreateOrUpdateDocumentInfoInput!){
  createDocumentInfo(id: $id, spaceId: $spaceId, input: $input) {
    id
    name
    xpath
    url
    type
    details
  }
}


