query DocumentInfos {
  documentInfos {
    id
    name
    xpath
    url
    type
    details
  }
}

query DocumentInfo($id: String!) {
  documentInfo(id: $id) {
    id
    name
    xpath
    url
    type
    details
    namespace
    spaceId

    indexed
    indexedAt
    createdAt
    updatedAt
  }
}
